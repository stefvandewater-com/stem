<html>
  <head>
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
        <!-- lichaam -->
        <a-entity id="jas1" geometry="primitive: sphere" material="color: #964B00; roughness: 1" position="-2 0.63403 -2"></a-entity>
        <a-entity id="jas2" geometry="primitive: sphere" material="color: #964B00; roughness: 1" position="-2 1.26944 -2"></a-entity>
        <!-- armen-->
        <a-box id="arm1" position="-3 1.5 -1.5" height="2" color="#FFC65D" material="color: #964B00" geometry="" scale="0.5 0.5 0.5" rotation="90 0 45"></a-box>
        <a-box id="arm2" position="-1 1.5 -1.5" height="2" color="#FFC65D" material="color: #964B00" geometry="" scale="0.5 0.5 0.5" rotation="90 0 135"></a-box>

        <a-entity geometry="primitive: sphere" rotation="0 90 0" position="-2 2.43398 -2" material="color: #0c6e20" scale="0.6 0.6 0.7" id="hoofd"></a-entity>
        <a-entity geometry="primitive: cone" rotation="0 0 80" position="-3.03929 2.42232 -2" material="color: #0c6e20" scale="0.2 1 0.2" id="oor1"></a-entity>
        <a-entity geometry="primitive: cone" rotation="0 0 -80" position="-1.02349 2.48651 -2" material="color: #0c6e20" scale="0.2 1 0.2" id="oor2"></a-entity>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
