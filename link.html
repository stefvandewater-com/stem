<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv = "refresh" content = "10; url = https://youtu.be/DLzxrzFCyOs"/>
        <link rel="stylesheet" href="animation.css">
    </head>
    <body>
        
        <h1>Animation</h1>
        <p>
            <button onclick="myMove()">Click Me</button> 
        </p>
        <div id ="myContainer">
            <div id ="myAnimation"></div>
        </div>
        
        <script>
            function myMove() {
            var elem = document.getElementById("myAnimation");   
            var pos = 0;
            var id = setInterval(frame, 10);
            function frame() {
                if (pos == 350) {
                    clearInterval(id);
                } else {
                    pos++; 
                    elem.style.top = pos + 'px'; 
                    elem.style.left = pos + 'px'; 
                }
            }
            }
</script>
    </body>
</html>
